<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/icon.png">
  
  <!-- CSS -->
  <link href="/assets/hamburguer.css" rel="stylesheet">
  <link href="Quadrante.css" rel="stylesheet">
  <link href="../dashboard/menu.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="/traducao.js" type="module" defer></script>
  <script src="/MenuLateral.js" type="module" defer></script>
  <script src="../dashboard/atualizacao.js" type="module" defer></script>
  <script src="Quadrante.js" type="module" defer></script>
  <script src="../dashboard/menu.js" type="module" defer></script>

  <title>Ágora - Análise de Quadrantes</title>
</head>

<body>
  <main>
    <!-- Banner Superior -->
    <div class="top-barra-planilha">
      <div class="barra-conteudo card-banner">
        <div class="barra-logo">
          <img src="/assets/tipo_de_analise_ prototipica.png" alt="Logo Ágora">
          <div class="titulo-site" data-translate="prototipicas_methodologies">METODOLOGIA<br>PROTOTÍPICAS</div>
        </div>
        <div class="barra-planilha" id="nome-da-planilha"></div>
      </div>
    </div>
    
    <!-- Menu de Navegação -->
    <div class="container">
      <div class="menu">
        <a class="menu_analises" data-translate="analysis_menu">Menu Das Análises</a>
        <a href="../prototipicas/prototipicas.html?planilha=" data-translate="prototipicas">Prototípicas</a>
        <a href="../prototipicas/Grafico1.html?planilha=" data-translate="Grafico1">Gráficos</a>
        <a href="../prototipicas/Quadrante.html?planilha=" data-translate="Quadrante" class="active">Quadrantes</a>
      </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="conteudo-principal container">
      
      <!-- Barra de Controles -->
      <div class="controles-wrapper">
        <div class="filtros-group">
          <div class="input-group">
            <label for="filtro-freq">Frequência (f) >=</label>
            <div class="input-wrapper">
              <i class="fas fa-chart-bar"></i>
              <input type="number" id="filtro-freq" value="20" step="1" min="1">
            </div>
          </div>
          
          <div class="input-group">
            <label for="filtro-ome">OME <</label>
            <div class="input-wrapper">
              <i class="fas fa-sort-numeric-down"></i>
              <input type="number" id="filtro-ome" value="3" step="0.1" min="0">
            </div>
          </div>
        </div>

        <div class="controles-percentual">
          <div class="input-group">
            <label>Frequência Menor (Corte)</label>
            <div class="percentual-box">
              <!-- O valor definido aqui filtra termos com freq <= ao valor inserido -->
              <input type="number" id="input-percentual" value="1" min="0" step="1">
              <span class="percentual-result" id="label-percentual">Frequencia Mínima <= 1</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid dos Quadrantes -->
      <div class="quadrante-grid">
        
        <!-- Q1 -->
        <div class="quadrante-card" id="quadrante-sup-esq">
          <div class="quadrante-header">
            <h3><i class="fas fa-bullseye"></i> Núcleo Central</h3>
            <div class="regras-container" id="badges-sup-esq"></div>
          </div>
          <div class="quadrante-body" id="lista-sup-esq"></div>
        </div>
        
        <!-- Q2 -->
        <div class="quadrante-card" id="quadrante-sup-dir">
          <div class="quadrante-header">
            <h3><i class="fas fa-flag"></i> 1ª Periferia</h3>
            <div class="regras-container" id="badges-sup-dir"></div>
          </div>
          <div class="quadrante-body" id="lista-sup-dir"></div>
        </div>
        
        <!-- Q3 -->
        <div class="quadrante-card" id="quadrante-inf-esq">
          <div class="quadrante-header">
            <h3><i class="fas fa-adjust"></i> Zona de Contraste</h3>
            <div class="regras-container" id="badges-inf-esq"></div>
          </div>
          <div class="quadrante-body" id="lista-inf-esq"></div>
        </div>
        
        <!-- Q4 -->
        <div class="quadrante-card" id="quadrante-inf-dir">
          <div class="quadrante-header">
            <h3><i class="fas fa-layer-group"></i> 2ª Periferia</h3>
            <div class="regras-container" id="badges-inf-dir"></div>
          </div>
          <div class="quadrante-body" id="lista-inf-dir"></div>
        </div>

      </div>

    </div>

    <!-- Loading -->
    <div id="loading" aria-live="polite" aria-busy="true">
      <figure class="loader">
        <div class="dot white"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </figure>
    </div>
  </main>
</body>

</html>
