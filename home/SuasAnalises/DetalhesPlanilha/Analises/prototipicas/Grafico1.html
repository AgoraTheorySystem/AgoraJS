<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/icon.png">
  
  <!-- CSS -->
  <link href="/assets/hamburguer.css" rel="stylesheet">
  <link href="Grafico1.css" rel="stylesheet">
  <link href="../dashboard/menu.css" rel="stylesheet">
  
  <!-- Scripts -->
  <!-- Chart.js e plugin de anotação -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0/dist/chartjs-plugin-annotation.min.js" defer></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="/traducao.js" type="module" defer></script>
  <script src="/MenuLateral.js" type="module" defer></script>
  <script src="../dashboard/atualizacao.js" type="module" defer></script>
  <script src="./Grafico1.js" type="module" defer></script>
  <script src="../dashboard/menu.js" type="module" defer></script>

  <title>Ágora - Gráfico Prototípico</title>
</head>

<body>
  <main>
    <!-- Banner Superior -->
    <div class="top-barra-planilha">
      <div class="barra-conteudo card-banner">
        <div class="barra-logo">
          <img src="/assets/tipo_de_analise_ prototipica.png" alt="Logo Ágora">
          <div class="titulo-site" data-translate="prototipicas_methodologies">METODOLOGIA<br>PROTOTÍPICAS</div>
        </div>
        <div class="barra-planilha" id="nome-da-planilha"></div>
      </div>
    </div>
    
    <!-- Menu de Navegação -->
    <div class="container">
      <div class="menu">
        <a class="menu_analises" data-translate="analysis_menu">Menu Das Análises</a>
        <a href="../prototipicas/prototipicas.html?planilha=" data-translate="prototipicas">Prototípicas</a>
        <a href="../prototipicas/Grafico1.html?planilha=" data-translate="Grafico1">Grafico 1</a>
        <a href="../prototipicas/Grafico2.html?planilha=" data-translate="Grafico2">Grafico 2</a>
      </div>
    </div>

    <!-- Container do Gráfico -->
    <div class="conteudo-principal">
      
      <!-- Controles e Link de Volta -->
      <div class="controles-grafico">
        <div class="input-group">
          <label for="freq-corte">Frequência Média (Corte X):</label>
          <input type="number" id="freq-corte" step="1">
        </div>
        <div class="input-group">
          <label for="ome-corte">OME Média (Corte Y):</label>
          <input type="number" id="ome-corte" step="0.1">
        </div>
        <a href="prototipicas.html" id="btn-voltar-tabela" class="view-toggle-btn">
          <img src="/assets/icone_suas_analises.png" alt="Ver Tabela">
          Ver Tabela
        </a>
      </div>

      <!-- Canvas do Gráfico -->
      <div class="chart-container">
        <canvas id="graficoPrototipico"></canvas>
      </div>
    </div>

    <!-- Indicador de Loading -->
    <div id="loading" aria-live="polite" aria-busy="true">
      <figure class="loader">
        <div class="dot white"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </figure>
    </div>
  </main>
</body>

</html>
