<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/assets/icon.png">
  
  <!-- CSS -->
  <link href="/assets/hamburguer.css" rel="stylesheet">
  <link href="Grafico1.css" rel="stylesheet">
  <link href="../dashboard/menu.css" rel="stylesheet">
  
  <!-- Scripts -->
  <!-- Chart.js (Plugin de anotação removido, não é mais necessário) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js" defer></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
  <script src="/traducao.js" type="module" defer></script>
  <script src="/MenuLateral.js" type="module" defer></script>
  <script src="../dashboard/atualizacao.js" type="module" defer></script>
  <script src="./Grafico1.js" type="module" defer></script>
  <script src="../dashboard/menu.js" type="module" defer></script>

  <title>Ágora - Gráfico de Distribuição</title>
</head>

<body>
  <main>
    <!-- Banner Superior -->
    <div class="top-barra-planilha">
      <div class="barra-conteudo card-banner">
        <div class="barra-logo">
          <img src="/assets/tipo_de_analise_ prototipica.png" alt="Logo Ágora">
          <div class="titulo-site" data-translate="prototipicas_methodologies">METODOLOGIA<br>PROTOTÍPICAS</div>
        </div>
        <div class="barra-planilha" id="nome-da-planilha"></div>
      </div>
    </div>
    
    <!-- Menu de Navegação -->
    <div class="container">
      <div class="menu">
        <a class="menu_analises" data-translate="analysis_menu">Menu Das Análises</a>
        <a href="../prototipicas/prototipicas.html?planilha=" data-translate="prototipicas">Prototípicas</a>
        <a href="../prototipicas/Grafico1.html?planilha=" data-translate="Grafico1">Distribuição dos Termos</a>
        <a href="../prototipicas/Grafico2.html?planilha=" data-translate="Grafico2">Grafico 2</a>
      </div>
    </div>

    <!-- Container do Gráfico -->
    <div class="conteudo-principal">
      
      <!-- Controles e Link de Volta (Controles de OME/Freq removidos) -->
      <div class="controles-grafico">
        <!-- Título e Subtítulo do Gráfico -->
        <div class="chart-header">
          <h2 id="chart-title">Distribuição dos Termos</h2>
          <p id="chart-subtitle">Calculando...</p>
        </div>

        <!-- Filtros Adicionados -->
        <div class="input-group">
          <label for="freq-filtro-min">Frequência (>=):</label>
          <input type="number" id="freq-filtro-min" step="1" placeholder="Freq. Mín.">
        </div>
        <div class="input-group">
          <label for="freq-filtro-max">Frequência (<=):</label>
          <input type="number" id="freq-filtro-max" step="1" placeholder="Freq. Máx.">
        </div>

        <!-- Botão modificado para Download -->
        <button id="btn-download-grafico" class="view-toggle-btn">
          <img src="/assets/icon_download.png" alt="Baixar Gráfico">
          Baixar Gráfico
        </button>
      </div>

      <!-- Canvas do Gráfico -->
      <div class="chart-container">
        <canvas id="graficoPrototipico"></canvas>
      </div>
    </div>

    <!-- Indicador de Loading -->
    <div id="loading" aria-live="polite" aria-busy="true">
      <figure class="loader">
        <div class="dot white"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </figure>
    </div>
  </main>
</body>

</html>
