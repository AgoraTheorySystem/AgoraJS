<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="icon" type="image/png" href="../../assets/icon.png">
    <link href="padrao.css" rel="stylesheet">
    <link href="../../traducao.css" rel="stylesheet">
    <script src="../../traducao.js" type="module" defer></script>
    <script src="universidadeescola.js" type="module" defer></script>
    <title>Ágora</title>
</head>

<body>
    <div id="language-toggle">
        <img id="current-flag" src="/assets/br.png" alt="Selecionar Idioma">
    </div>
    <form class="cadastro-form">
        <h3 data-translate="main_data">Dados Principais</h3>

        <label for="email" data-translate="official_email">E-mail oficial<span>*</span>:</label>
        <input type="email" id="email" name="email" data-translate-placeholder="official_email_placeholder"
            placeholder="Digite o e-mail oficial">

        <label for="senha" data-translate="password">Senha<span>*</span>:</label>
        <input type="password" id="senha" name="senha" data-translate-placeholder="password_placeholder"
            placeholder="Digite sua senha">

        <label for="confirma_senha" data-translate="confirm_password">Confirmar Senha<span>*</span>:</label>
        <input type="password" id="confirma_senha" name="confirma_senha"
            data-translate-placeholder="confirm_password_placeholder" placeholder="Digite sua senha novamente">

        <hr>
        <h3 data-translate="institutional_data">Dados Institucionais</h3>

        <label for="nome-instituicao" data-translate="institution_name">Nome da instituição<span>*</span>:</label>
        <input type="text" id="nome-instituicao" name="nome-instituicao"
            data-translate-placeholder="institution_name_placeholder" placeholder="Digite o nome da instituição">

        <label for="cnpj" data-translate="cnpj">CNPJ<span>*</span>:</label>
        <input type="text" id="cnpj" name="cnpj" data-translate-placeholder="cnpj_placeholder"
            placeholder="Digite o CNPJ">

        <label for="pais" data-translate="country">País<span>*</span>:</label>
        <input type="text" id="pais" name="pais" data-translate-placeholder="country_placeholder"
            placeholder="Digite o país da sua ONG">

        <label for="cidade" data-translate="city">Cidade<span>*</span>:</label>
        <input type="text" id="cidade" name="cidade" data-translate-placeholder="city_placeholder"
            placeholder="Digite a cidade da sua ONG">

        <label for="nome-lab" data-translate="lab_name">Nome do laboratório:</label>
        <input type="text" id="nome-lab" name="nome-lab" data-translate-placeholder="lab_name_placeholder"
            placeholder="Digite o nome do laboratório">

        <label for="niveis-ensino" data-translate="education_levels_offered">Níveis de ensino oferecidos:</label>
        <textarea id="niveis-ensino" name="niveis-ensino"
            data-translate-placeholder="education_levels_offered_placeholder"
            placeholder="Descreva os níveis de ensino oferecidos"></textarea>

        <hr>
        <h3 data-translate="institutional_representative">Representante Institucional</h3>

        <label for="representante-nome" data-translate="full_name">Nome completo<span>*</span>:</label>
        <input type="text" id="representante-nome" name="representante-nome"
            data-translate-placeholder="legal_representative_name_placeholder"
            placeholder="Nome do representante institucional">

        <label for="representante-cpf" data-translate="cpf">CPF<span>*</span>:</label>
        <input type="number" id="representante-cpf" name="representante-cpf"
            data-translate-placeholder="representative_cpf_placeholder" placeholder="CPF do representante">

        <label for="representante-cargo" data-translate="position_in_institution">Cargo na instituição:</label>
        <input type="text" id="representante-cargo" name="representante-cargo"
            data-translate-placeholder="position_in_institution_placeholder" placeholder="Cargo na instituição">

        <label for="representante-contato" data-translate="phone">Telefone:<span>*</span></label>
        <input type="tel" id="representante-contato" name="representante-contato"
            data-translate-placeholder="representative_phone_placeholder" placeholder="Contato do representante">

        <hr>
        <h3 data-translate="institutional_contact">Contato Institucional</h3>

        <label for="telefone" data-translate="business_phone">Telefone fixo e/ou celular:</label>
        <input type="tel" id="telefone" name="telefone" data-translate-placeholder="phone_placeholder"
            placeholder="Digite o telefone">

        <label for="endereco" data-translate="full_address">Endereço completo:</label>
        <input type="text" id="endereco" name="endereco" data-translate-placeholder="full_address_placeholder"
            placeholder="Digite o endereço completo">

        <label for="website" data-translate="website">Website:</label>
        <input type="url" id="website" name="website" data-translate-placeholder="website_placeholder"
            placeholder="Digite a url do website">

        <hr>
        <h3 data-translate="additional_data">Dados Complementares</h3>
        <label for="numero-estudantes" data-translate="approx_students_teachers">Número aproximado de estudantes e
            docentes:</label>
        <input type="text" id="numero-estudantes" name="numero-estudantes"
            data-translate-placeholder="approx_students_teachers_placeholder" placeholder="Número aproximado">

        <label for="associacao" data-translate="department_association">Associação a departamento/laboratório:</label>
        <textarea id="associacao" name="associacao" data-translate-placeholder="department_association_placeholder"
            placeholder="Descreva associações relevantes"></textarea>

        <button type="submit" class="cadastro-button" data-translate="register_button">Cadastrar</button>
    </form>
</body>

</html>
