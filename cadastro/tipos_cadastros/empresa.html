<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="icon" type="image/png" href="../../assets/icon.png">
    <link href="padrao.css" rel="stylesheet">
    <link href="../../traducao.css" rel="stylesheet">
    <script src="../../traducao.js" type="module" defer></script>
    <script src="empresa.js" type="module" defer></script>
    <title>Ágora</title>
</head>

<body>
    <div id="language-toggle">
        <img id="current-flag" src="/assets/br.png" alt="Selecionar Idioma">
    </div>
    <form class="cadastro-form">
        <h3 data-translate="main_data">Dados Principais</h3>

        <label for="email" data-translate="corporate_email">E-mail corporativo<span>*</span>:</label>
        <input type="email" id="email" name="email" data-translate-placeholder="corporate_email_placeholder" placeholder="Digite o e-mail corporativo">

        <label for="senha" data-translate="password">Senha<span>*</span>:</label>
        <input type="password" id="senha" name="senha" data-translate-placeholder="password_placeholder" placeholder="Digite sua senha">

        <label for="confirma_senha" data-translate="confirm_password">Confirmar Senha<span>*</span>:</label>
        <input type="password" id="confirma_senha" name="confirma_senha" data-translate-placeholder="confirm_password_placeholder" placeholder="Digite sua senha novamente">
        
        <hr>
        <h3 data-translate="company_data">Dados da Empresa</h3>

        <label for="razao-social" data-translate="company_name">Razão social<span>*</span>:</label>
        <input type="text" id="razao-social" name="razao-social" data-translate-placeholder="company_name_placeholder" placeholder="Digite a razão social">

        <label for="nome-fantasia" data-translate="trade_name">Nome fantasia<span>*</span>:</label>
        <input type="text" id="nome-fantasia" name="nome-fantasia" data-translate-placeholder="trade_name_placeholder" placeholder="Digite o nome fantasia">

        <label for="cnpj" data-translate="cnpj">CNPJ<span>*</span>:</label>
        <input type="text" id="cnpj" name="cnpj" data-translate-placeholder="cnpj_placeholder" placeholder="Digite o CNPJ">

        <label for="inscricao" data-translate="state_municipal_registration">Inscrição estadual/municipal (se aplicável):</label>
        <input type="text" id="inscricao" name="inscricao" data-translate-placeholder="state_municipal_registration_placeholder" placeholder="Digite a inscrição">

        <label for="segmento" data-translate="business_segment">Segmento de atuação:</label>
        <input type="text" id="segmento" name="segmento" data-translate-placeholder="business_segment_placeholder" placeholder="Digite o segmento de atuação">

        <label for="nacionalidade" data-translate="nationality">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" data-translate-placeholder="nationality_placeholder" placeholder="Digite a nacionalidade">

        <label for="pais" data-translate="country">País<span>*</span>:</label>
        <input type="text" id="pais" name="pais" data-translate-placeholder="country_placeholder" placeholder="Digite seu país">

        <label for="cidade" data-translate="city">Cidade<span>*</span>:</label>
        <input type="text" id="cidade" name="cidade" data-translate-placeholder="city_placeholder" placeholder="Digite a sua cidade">

        <hr>
        <h3 data-translate="legal_representative">Representante Legal</h3>

        <label for="representante-nome" data-translate="full_name">Nome completo<span>*</span>:</label>
        <input type="text" id="representante-nome" name="representante-nome" data-translate-placeholder="legal_representative_name_placeholder" placeholder="Nome do representante legal">

        <label for="representante-cpf" data-translate="cpf">CPF<span>*</span>:</label>
        <input type="text" id="representante-cpf" name="representante-cpf" data-translate-placeholder="representative_cpf_placeholder" placeholder="CPF do representante">

        <label for="representante-cargo" data-translate="position_in_company">Cargo na empresa:</label>
        <input type="text" id="representante-cargo" name="representante-cargo" data-translate-placeholder="position_in_company_placeholder" placeholder="Cargo na empresa">

        <label for="representante-contato" data-translate="phone">Telefone:<span>*</span></label>
        <input type="tel" id="representante-contato" name="representante-contato" data-translate-placeholder="representative_phone_placeholder" placeholder="Contato do representante">
        
        <hr>
        <h3 data-translate="business_contact">Contato Empresarial</h3>
        
        <label for="telefone" data-translate="business_phone">Telefone fixo e/ou celular:</label>
        <input type="tel" id="telefone" name="telefone" data-translate-placeholder="phone_placeholder" placeholder="Digite o telefone">

        <label for="endereco" data-translate="business_address">Endereço comercial:</label>
        <input type="text" id="endereco" name="endereco" data-translate-placeholder="business_address_placeholder" placeholder="Digite o endereço comercial">

        <label for="website" data-translate="website">Website:</label>
        <input type="url" id="website" name="website" data-translate-placeholder="website_placeholder" placeholder="Digite a url do website">

        <hr>
        <h3 data-translate="additional_data">Dados Complementares</h3>
        
        <label for="tamanho" data-translate="company_size">Tamanho da empresa:</label>
        <input type="text" id="tamanho" name="tamanho" data-translate-placeholder="company_size_placeholder" placeholder="Número de funcionários ou faturamento">

        <label for="interesses" data-translate="areas_of_interest">Áreas de interesse:</label>
        <textarea id="interesses" name="interesses" data-translate-placeholder="areas_of_interest_placeholder" placeholder="Descreva as áreas de interesse"></textarea>

        <button type="submit" class="cadastro-button" data-translate="register_button">Cadastrar</button>
    </form>
</body>

</html>
