<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="icon" type="image/png" href="/assets/icon.png">
    <link href="esqueceu.css" rel="stylesheet">
    <script src="/traducao.js" type="module" defer></script>
    <script src="esqueceu.js" type="module" defer></script>
    <title>Ágora</title>
</head>
<body>
    <div id="language-toggle">
        <link href="/traducao.css" rel="stylesheet">
        <img id="current-flag" src="/assets/flags/br.png" alt="Selecionar Idioma">
    </div>

    <div class="container">
        <div class="Left" data-translate="welcome_banner">
            Bem-vindo ao sistema&nbsp;
            <span class="highlight">Ágora Theory</span>
        </div>
        <div class="Right">
            <h2 data-translate="forgot_password_title">Esqueceu sua senha?</h2>
            <form id="forgotPasswordForm">
                <label for="email" data-translate="email_label">Digite seu e-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                <button type="submit" data-translate="submit_button">Enviar e-mail de redefinição</button>
            </form>
            <div id="message"></div>
        </div>
    </div>
</body>

</html>
